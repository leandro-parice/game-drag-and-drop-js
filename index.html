<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="app.css" />
		<title>Game Teste</title>
	</head>
	<body>
		<div id="page-game">
			<div id="target">
				<div class="draggable" id="draggable-1" data-value="odd">1</div>
				<div class="draggable" id="draggable-2" data-value="even">2</div>
				<div class="draggable" id="draggable-3" data-value="odd">3</div>
				<div class="draggable" id="draggable-4" data-value="even">4</div>
				<div class="draggable" id="draggable-5" data-value="odd">5</div>
				<div class="draggable" id="draggable-6" data-value="even">6</div>
				<div class="draggable" id="draggable-7" data-value="odd">7</div>
				<div class="draggable" id="draggable-8" data-value="even">8</div>
				<div class="draggable" id="draggable-9" data-value="odd">9</div>
			</div>
			<div id="players">
				<div id="odd" class="dropzone" data-value="odd">Ímpares</div>
				<div id="even" class="dropzone" data-value="even">Pares</div>
			</div>
			<div id="message"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
